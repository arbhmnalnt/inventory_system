{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Confirm Delete Purchase #{{ purchase.id }}</h3>
  <p>Customer: {{ purchase.customer.name }}</p>
  <p>Total: {{ purchase.total_price }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'purchase_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
