<!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- RTL support -->
<head>
  <meta charset="UTF-8">
  <title>نظام إدارة العيادة</title>

  <!-- Arabic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <!-- Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-rtl@4.6.0-1/dist/css/bootstrap-rtl.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'dashboard' %}">📦الصفحة الرئيسية</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'inventory_item_list' %}">المخزن</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">العملاء</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'purchase_list' %}">المبيعات</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'financial_list' %}">المدفوعات</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'reports_index' %}">التقارير</a></li>

    </ul>
    {% if user.is_authenticated %}
      <span class="navbar-text text-light mr-3">مرحبا , {{ user.username }}</span>
      <a class="btn btn-outline-light btn-sm mr-3" href="{% url 'logout' %}">تسجيل الخروج</a>

    {% else %}
      <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">تسجيل الدخول</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
