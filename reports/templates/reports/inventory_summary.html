{% extends "base.html" %}
{% block content %}
<h2>تقرير المخزن</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>الإسم</th>
      <th>التصنيف</th>
      <th>الكمية</th>
      <th>الوصف / التفاصيل</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
